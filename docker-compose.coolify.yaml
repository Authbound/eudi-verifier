version: '3.3'
services:
  verifier: # Backend Service
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verifier-backend
    restart: unless-stopped
    environment:
      VERIFIER_PUBLICURL: "https://verifier.authbound.io"
      VERIFIER_RESPONSE_MODE: "DirectPost"
      SERVER_PORT: "8080" # Internal port the application listens on
      SPRING_PROFILES_ACTIVE: "${SPRING_PROFILES_ACTIVE:-prod}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # --- Caddy Labels for verifier (Backend) ---
      - caddy=verifier.authbound.io
      # Backend handles /api/* (assuming UI needs it) and /wallet/* (as per HAProxy)
      - caddy.reverse_proxy=/api/* {{upstreams 8080}}
      - caddy.reverse_proxy=/wallet/* {{upstreams 8080}}
      # REMOVED: - caddy.reverse_proxy=/ui/* {{upstreams 8080}}
      # --- End Caddy Labels ---
    networks:
      - coolify

  verifier-ui: # UI Service (Angular App)
    image: ghcr.io/eu-digital-identity-wallet/eudi-web-verifier:latest
    container_name: verifier-ui
    restart: unless-stopped
    environment:
      DOMAIN_NAME: "verifier.authbound.io"
      HOST_API: "https://verifier.authbound.io" # Points to where API is available via proxy
      PUBLIC_URL: "https://verifier.authbound.io"
      BASE_URL: "https://verifier.authbound.io" # For Angular Router
      NODE_ENV: "production"
    depends_on:
      - verifier
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4300 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    labels:
      # --- Caddy Labels for verifier-ui (UI) ---
      - caddy=verifier.authbound.io
      # Frontend handles the root path '/' and everything not matched above.
      # This will now include /ui/* requests, serving the Angular index.html
      - caddy.reverse_proxy=/ {{upstreams 4300}}
      # --- End Caddy Labels ---
    networks:
      - coolify

networks:
  coolify:
    external: true