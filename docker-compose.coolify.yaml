version: '3.3'

services:
  verifier:
    image: ghcr.io/eu-digital-identity-wallet/eudi-srv-web-verifier-endpoint-23220-4-kt:latest
    container_name: verifier-backend
    ports:
      - "8080:8080"
    environment:
      VERIFIER_PUBLICURL: "https://verifier.authbound.io"
      VERIFIER_RESPONSE_MODE: "DirectPost"
    restart: unless-stopped
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - coolify.managed=true
    networks:
      - coolify

  verifier-ui:
    image: ghcr.io/eu-digital-identity-wallet/eudi-web-verifier:latest
    container_name: verifier-ui
    restart: unless-stopped
    ports:
      - "4300:4300"
    environment:
      DOMAIN_NAME: ""
      HOST_API: "https://verifier.authbound.io"
      NODE_ENV: "production"
    depends_on:
      - verifier
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4300 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    labels:
      - coolify.managed=true
    networks:
      - coolify

# Restore HAProxy service
  haproxy:
    image: haproxy:2.7.2
    container_name: haproxy
    restart: unless-stopped
    ports:
      - "8443:443" # Use internal port 8443 instead of 443
    volumes:
      - ./docker/haproxy.conf:/usr/local/etc/haproxy/haproxy.cfg
    # Add healthcheck
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    # HAProxy doesn't need SSL cert as Caddy handles SSL termination
    # We'll use Caddy for SSL and route all traffic to HAProxy
    labels:
      - caddy=verifier.authbound.io
      # Explicitly use http scheme for the upstream proxy target
      - caddy.reverse_proxy=/* http://haproxy:443
      - coolify.managed=true
    depends_on:
      - verifier
      - verifier-ui
    networks:
      - coolify

networks:
  coolify:
    external: true