services:
  verifier:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: verifier-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      VERIFIER_PUBLICURL: "${PUBLIC_URL:-http://localhost}"
      VERIFIER_RESPONSE_MODE: "DirectPost"
      SPRING_PROFILES_ACTIVE: "${SPRING_PROFILES_ACTIVE:-dev}"
      SPRING_DATA_REDIS_URL: "${REDIS_URL}"
      SPRING_DATA_REDIS_SSL_ENABLED: "true"
      # Optional: push wallet responses to Authbound backend (eliminates polling)
      # Defaults assume backend runs on host (macOS/Windows Docker): http://host.docker.internal:3008
      AUTHBOUND_BACKEND_URL: "${AUTHBOUND_BACKEND_URL:-http://host.docker.internal:3008}"
      # Uses same shared secret as other internal service calls (gateway/backend)
      # Spring property is `authbound.backend.internalToken` â†’ env var must be `..._INTERNALTOKEN`
      AUTHBOUND_BACKEND_INTERNALTOKEN: "${INTERNAL_SERVICE_TOKEN}"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
